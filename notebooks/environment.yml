name: exonet_dev
channels:
  - defaults
  - conda-forge
  - pytorch
dependencies:
  - python=3.6
  - numpy>=1.11
  - scipy>=0.19.0
  - matplotlib>=1.5.3
  - astropy>=1.3
  - astroquery>=0.3.7 # from conda-forge channel
  - beautifulsoup4
  - requests
  - tqdm
  - pandas
  - bokeh>=1.0
  - jupyter
  - ipython
  - seaborn
  - photutils
  - scikit-learn
  - scikit-image
  - pytest-cov
  - pytest-remotedata
  - pytest-runner
  - sphinx
  - sphinx_rtd_theme
  - nbsphinx
  - numpydoc
  - sphinx-automodapi
  - graphviz
  - ghp-import
  - pylint
  - flake8
  - autopep8
  - pep8
  - fast-histogram
  - lightkurve  # needed! May need master version at times...
  - pytorch # won't support CUDA on a mac!
  - torchvision
  - pip
  - pip:
    - twisted
    - mkl-random
    - fbpca
    - astroml
    - astroml_addons
